<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Font</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Ms+Madi&display=swap" rel="stylesheet">

    <style>

    @font-face {
    font-family: 'Paperozi';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-1Thin.woff2') format('woff2');
    font-weight: 100;
    font-display: swap;
}
    h1 {
    font-family: "Ms Madi", cursive; 
}

    h2 {
    font-family: "Dongle", sans-serif;
}
    strong{
    font-family: "Ms Madi", "Dongle", sans-serif;
}
    h3{
    font-family: 'Paperozi', sans-serif;
    font-weight: 900;
}
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>안녕하세요</h2>
    <strong>Design system, 디자인시스템</strong>
     <h3>Paperozi font, 페이퍼로지 한글폰트</h3>
</body>
</html>
